<script>

var myVar=setInterval(function(){calculateWeeks()},1000 * 1);

function calculateWeeks() {
    var theDate = new Date("April 20, 2015");
    var oneDay = 24*60*60*1000;
    var today = new Date();
    var days = Math.floor(Math.abs((today.getTime() - theDate.getTime())/(oneDay)));
    var daysLeft = days % 7;
    var weeks = Math.floor(days / 7);

	document.getElementById("weeks").innerHTML = "<br/><br/>" + weeks + " weeks, " + daysLeft + " days";
}


</script>
